<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMstCustomerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMstCustomerEmpty}" rendered="#{mstCustomerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mstCustomerController.items.rowCount > 0}">
                    <h:outputText value="#{mstCustomerController.pagination.pageFirstItem + 1}..#{mstCustomerController.pagination.pageLastItem + 1}/#{mstCustomerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mstCustomerController.previous}" value="#{bundle.Previous} #{mstCustomerController.pagination.pageSize}" rendered="#{mstCustomerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mstCustomerController.next}" value="#{bundle.Next} #{mstCustomerController.pagination.pageSize}" rendered="#{mstCustomerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mstCustomerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_customerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_mailAddress}"/>
                            </f:facet>
                            <h:outputText value="#{item.mailAddress}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_fullname}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_fullnameKana}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullnameKana}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_zipCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_zipCode1}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipCode1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_zipCode2}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipCode2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_todofuken}"/>
                            </f:facet>
                            <h:outputText value="#{item.todofuken}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_address1}"/>
                            </f:facet>
                            <h:outputText value="#{item.address1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_address2}"/>
                            </f:facet>
                            <h:outputText value="#{item.address2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_tel1}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_tel2}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_tel3}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_updateId}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_updateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_createId}"/>
                            </f:facet>
                            <h:outputText value="#{item.createId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMstCustomerTitle_createTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.createTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mstCustomerController.prepareView}" value="#{bundle.ListMstCustomerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mstCustomerController.prepareEdit}" value="#{bundle.ListMstCustomerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mstCustomerController.destroy}" value="#{bundle.ListMstCustomerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mstCustomerController.prepareCreate}" value="#{bundle.ListMstCustomerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMstCustomerIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
